<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main2.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body class="body-bg">
	<nav class="navbar navbar-custom bg-light navbar-expand-sm">
	    <div class="container">
	        <a href="/" class="navbar-brand">
	            <img th:src="@{/img/playboard-logo.png}" alt="Playboard Logo">
	        </a>
	   		<div class="collapse navbar-collapse" id="idNav">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item"><a th:href="@{/step}" class="nav-link">How It Works</a></li>
	                <li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
	                <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Contact</a></li>
	            </ul>
	        </div>
	    </div>
	</nav>
	<div class="container pt-5">
	    <div style="text-align: center" class="mt-5">
	        <h1 class="">Enter your name</h1>
	    </div>
	    <div class="ml-5 mr-5">
	        <form class="ml-5 mr-5" id="loginForm" name="loginForm" method="POST" >
	            <div th:if="${param.error}" class="alert alert-error">
	                Invalid username and password.
	            </div>
	            <div th:if="${param.logout}" class="alert alert-success">
	                You have been logged out.
	            </div>
	            <div class="form-group mx-auto mt-5 mb-5 w-50">
	                <input type="text" name="username" class="form-control" required placeholder="name" />
	            </div>
	            <div class="form-group d-flex ml-5 mr-5 pl-5 pr-5 mb-5">
	                <button type="submit" class="btn btn-full m-auto btn-outline-dark">Enter</button>
	            </div>
	        </form>
	    </div>
	</div>
	<footer class="footer container-fluid bg-primary text-light">
	    <div class="container text-center">  
	        <div class="row text-muted justify-content-center">
	            <div class="col-2 mt-2"><a th:href="@{/step}" class="text-white">How It Works</a></div>
	            <div class="col-2 mt-2"><a th:href="@{/about}" class="text-white">About</a></div>
	            <div class="col-2 mt-2"><a th:href="@{/contact}" class="text-white">Contact</a></div>	            
	        </div>
	        <div class="row">
	            <div class="co-md-8 mx-auto mt-2">
	                <p class="text-white text-center">&copy; 2021 Playboard. All rights reserved</p>
	                <ul class="list-inline text-center">
	                    <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-youtube-square fa-inverse" aria-hidden="true"></i></a></li>
	                    <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-twitter-square fa-inverse" aria-hidden="true"></i></a></li>
	                    <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-facebook-square fa-inverse" aria-hidden="true"></i></a></li>
	                </ul>
	            </div>
	        </div>
	    </div>  
	</footer>
</body>
<script th:inline="javascript">
    var id = /*[[${id}]]*/ '';
</script>
</html>
