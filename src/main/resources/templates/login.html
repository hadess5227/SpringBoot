<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>


<body class="body-rt">
<h2 class="text-custom-rt mt-3 ml-3">Playboard</h2>

<div class="container">
  <div style="text-align: center" class="mt-5">
    <h1 class="text-custom-rt">User Registration - Log In</h1>
  </div>
  <div class="ml-5 mr-5">

    <form class="ml-5 mr-5" method="post" th:action="@{/login}" >
      <div th:if="${param.error}" class="alert alert-error">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div class="form-group d-flex ml-5 mr-5 mt-5 pl-5 pr-5">
        <label class="col-4 col-form-label label-rt" >E-mail: </label>
        <input type="email" name="email" class="form-control" required placeholder="Email Address" />
      </div>
      <div class="form-group d-flex ml-5 mr-5 pl-5 pr-5">
        <label class="col-4 col-form-label label-rt">Password: </label>
        <input type="password"  name="password" class="form-control" required placeholder="Password" />
      </div>

      <div class="form-group d-flex ml-5 mr-5 pl-5 pr-5">
        <button type="submit"  value="login" name="sumbit"  class="btn btn-full m-auto btn-success send-btn-rt">Log In</button>
      </div>
    </form>
  </div>
</div>
</body>


<script th:inline="javascript">
  var id = /*[[${id}]]*/ '';
</script>
</html>
