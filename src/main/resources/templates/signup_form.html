<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main2.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body class="body-bg">
	<nav class="navbar navbar-custom bg-light navbar-expand-sm">
    	<div class="container"> 
    		<a href="/" class="navbar-brand">
    			<img th:src="@{/img/playboard-logo.png}" alt="Playboard Logo">
    		</a>
    		<div class="collapse navbar-collapse" id="idNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a th:href="@{/step}" class="nav-link">How It Works</a></li>
                    <li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
                    <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Contact</a></li>
                </ul>
            </div>
    		<div class="row">
                <div class="col-md">
	                <div class="d-flex justify-content-end">
	                    <div id="navigation_buttom">
	                    	<div th:if="${id} != -1">
				    			<a class="btn btn-outline-primary my-2 my-sm-0 nav-btn" th:href="@{/links/create}" role="button">Create Board</a>
                            	<a class="btn btn-outline-primary my-2 my-sm-0 nav-btn" th:href="@{/links/send}" role="button">Share Board</a>
                            	<a class="btn btn-outline-primary my-2 my-sm-0 nav-btn" th:href="@{/links}" role="button">Your Board</a>
                            	<a class="btn btn-outline-primary my-2 my-sm-0 nav-btn" th:href="@{/logout}" role="button">Log Out</a>
				    		</div>
							<div th:if="${id} == -1">   			
				    			<a class="btn btn-outline-primary my-2 my-sm-0 nav-btn" th:href="@{/login}" role="button">Log In</a>
                            	<a class="btn btn-outline-primary my-2 my-sm-0 nav-btn" th:href="@{/register}" role="button">Sign Up</a>
							</div>
	    				</div>
	                </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="container">
        	<h1 class="font-weight-bold">Sign Up</h1>
        </div>
        <div class="container jumbotron">
            <div class="row">
                <div class="col-md-8 mx-auto">         
                    <form class="ml-5 mr-5" method="post" th:action="@{/process_register}" th:object="${user}">
			            <div class="form-group d-flex mb-2 mt-4">
			                <label class="col-3 col-form-label" >E-mail: </label>
			                <input type="email" name="email" th:field="*{email}" required class="form-control" placeholder="Email Address" />
			            </div>
			            <div class="form-group d-flex mb-2 mt-4">
			                <label class="col-3 col-form-label">Password: </label>
			                <input type="password" name="password" th:field="*{password}" required class="form-control" placeholder="Password" />
			            </div>
			            <div class="form-group d-flex mb-2 mt-4">
			                <label class="col-3 col-form-label">First Name: </label>
			                <input type="text" name="fname" th:field="*{firstName}" required class="form-control" placeholder="First Name" />
			            </div>
			            <div class="form-group d-flex mb-2 mt-4">
			                <label class="col-3 col-form-label">Last Name: </label>
			                <input type="text" name="lname" th:field="*{lastName}" required class="form-control" placeholder="Last Name" />
			            </div>
			            <div class="form-group d-flex mb-2 mt-5">
			                <button class="btn btn-full m-auto btn-outline-dark" name="register_btn" value="Register" type="submit">Sign Up</button>
			            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer container-fluid bg-primary text-light">
	    <div class="container text-center">  
	        <div class="row text-muted justify-content-center">
	            <div class="col-2 mt-2"><a th:href="@{/step}" class="text-white">How It Works</a></div>
	            <div class="col-2 mt-2"><a th:href="@{/about}" class="text-white">About</a></div>
	            <div class="col-2 mt-2"><a th:href="@{/contact}" class="text-white">Contact</a></div>	            
	        </div>
	        <div class="row">
	            <div class="co-md-8 mx-auto mt-2">
	                <p class="text-white text-center">&copy; 2021 Playboard. All rights reserved</p>
	                <ul class="list-inline text-center">
	                    <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-youtube-square fa-inverse" aria-hidden="true"></i></a></li>
	                    <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-twitter-square fa-inverse" aria-hidden="true"></i></a></li>
	                    <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-facebook-square fa-inverse" aria-hidden="true"></i></a></li>
	                </ul>
	            </div>
	        </div>
	    </div>  
	</footer>
</body>
</html>
